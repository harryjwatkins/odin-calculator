<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div id="screen"></div>

        <div id="button-container">

            <button class="big-button" id="clear">CLEAR</button>
            <button class="big-button" id="delete">DEL</button>
            <button class="op-key" id="divide">รท</button>

            <button class="num-key" id="7">7</button>
            <button class="num-key" id="8">8</button>
            <button class="num-key" id="9">9</button>
            <button class="op-key" id="multiply">x</button>
            
            <button class="num-key" id="4">4</button>
            <button class="num-key" id="5">5</button>
            <button class="num-key" id="6">6</button>
            <button class="op-key" id="subtract">-</button>
            
            <button class="num-key" id="1">1</button>
            <button class="num-key" id="2">2</button>
            <button class="num-key" id="3">3</button>
            <button class="op-key" id="add">+</button>
            
            <button class="num-key" id="zero">0</button>
            <button class="num-key" id="decimal">.</button>
            <button class="equal-key" id="equal">=</button>
            
        </div>

    </div>
    
</body>
</html>
