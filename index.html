<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div id="screen"></div>

        <div id="button-container">

            <button class="big-button" id="clear"></button>
            <button class="big-button" id="delete"></button>
            <button class="key" id="divide"></button>

            <button class="key" id="7"></button>
            <button class="key" id="8"></button>
            <button class="key" id="9"></button>
            <button class="key" id="multiply"></button>
            
            <button class="key" id="4"></button>
            <button class="key" id="5"></button>
            <button class="key" id="6"></button>
            <button class="key" id="subtract"></button>
            
            <button class="key" id="1"></button>
            <button class="key" id="2"></button>
            <button class="key" id="3"></button>
            <button class="key" id="add"></button>
            
            <button class="key" id="zero"></button>
            <button class="key" id="decimal"></button>
            <button class="key" id="equal"></button>
            
        </div>

    </div>
    
</body>
</html>
