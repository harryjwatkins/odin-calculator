<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div id="screen"></div>

        <div id="button-container">

            <div class="big-button" id="clear"></div>
            <div class="big-button" id="delete"></div>
            <div class="key" id="divide"></div>

            <div class="key" id="7"></div>
            <div class="key" id="8"></div>
            <div class="key" id="9"></div>
            <div class="key" id="multiply"></div>
            
            <div class="key" id="4"></div>
            <div class="key" id="5"></div>
            <div class="key" id="6"></div>
            <div class="key" id="subtract"></div>
            
            <div class="key" id="1"></div>
            <div class="key" id="2"></div>
            <div class="key" id="3"></div>
            <div class="key" id="add"></div>
            
            <div class="key" id="zero"></div>
            <div class="key" id="decimal"></div>
            <div class="key" id="equal"></div>
            
        </div>

    </div>
    
</body>
</html>
